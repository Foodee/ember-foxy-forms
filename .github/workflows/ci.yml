name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - "v*"
    tags:
      - "*"
  schedule:
    - cron: '0 6 * * 0' # early issue detection: run CI weekly on Sundays

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.20.1
      - name: Upgrade Yarn@1.22.19
        run: npm install -g yarn@1.22.19
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint JS
        run: yarn run lint:js
      - name: Lint Handlebars
        run: yarn run lint:hbs

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.20.1
      - name: Upgrade NPM
        run: npm install -g yarn@1.22.19
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn run test:ember

  try-scenarios:
    name: ${{ matrix.ember-try-scenario }}

    runs-on: ubuntu-latest

    needs: test

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - ember-lts-3.24
          # - ember-release
          # - ember-beta
          # - ember-canary
          - ember-classic

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.20.1
      - name: Upgrade NPM
        run: npm install -g yarn@1.22.19
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: test
        env:
          EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
        run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
